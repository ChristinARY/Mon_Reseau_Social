{% extends 'akue/base_2.html' %}


{% block jeux %}


    <!-- ======= About Section ======= -->
    <section id="about">
        <div class="container" data-aos="fade-up">
          <div class="row">
            <div class="col-md-12">
              <h3 class="section-title">JEUX TOMBOLA!</h3>
              <div class="section-title-divider"></div>
              
            </div>
          </div>
        </div>
        <div class="container about-container" data-aos="fade-up" data-aos-delay="200">
          <div class="row">
      
            <div class="col-lg-6 about-img">
              {% load static %}
             <!-- <img class="img-responsive" src="{% static 'akue/img/about-img.jpg' %}" alt=""> -->
            </div>
      
            <div class="section-description">
              <div class="text-left">
              <h5 >Devine le cadeau mister et Remporte le !</h4>
              
              <form action="{% url 'akue:game' %}" method="post">
                {% csrf_token %}
                <label for="guess">Proposition:</label>
                <input type="text" name="guess" id="guess"  required="required">
                <input class="border border-info rounded-5" type="submit" value="Valider" >
              </form>
              <div class="m-5 pb-5">
              {% if message %}
              <p class="text-info">{{ message }}</p>
              {% endif %}
              </div>
            </div>




              
            </div>
          </div>
        </div>

        <div class="container" data-aos="fade-up">
          <div class="row">
            <div class="col-md-12">
              <h3 class="section-title"></h3>
              <div ></div>
              
            </div>
          </div>
        </div>








        









      </section><!-- End About Section -->






      


{% endblock %}
